<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresh Store — דרושים</title>
  <meta name="description" content="Fresh Store — דרושים. עמוד הגשת מועמדות קצר עם שליחה מהירה לוואטסאפ." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#292929;
      --paper:#333333;
      --ink:#fffff5;
      --muted:#d8d8d8;
      --accent:#fe7902;
      --cta:#25D366;
      --radius:18px;
      --shadow:0 10px 25px rgba(0,0,0,.35);
      --maxw:980px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Rubik',system-ui;-webkit-font-smoothing:antialiased}
    a{color:inherit;text-decoration:none}

    .wrap{max-width:var(--maxw);margin:0 auto;padding:22px;text-align:center}

    header{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:20px;flex-wrap:wrap}
    .logo img{max-width:80px;height:auto;display:block}
    .brand h1{margin:0;font-size:clamp(20px,2.5vw,30px);color:var(--accent);display:inline-block;vertical-align:middle}

    .hero{margin-top:10px;background:var(--paper);border-radius:var(--radius);padding:18px;border:1px solid #444}
    .hero p{margin:0;color:var(--muted)}

    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:14px;margin-top:20px;text-align:right}
    .card{background:var(--paper);border-radius:var(--radius);padding:16px;border:1px solid #444}
    .card h3{margin:0 0 10px 0;color:var(--accent)}

    label{display:block;margin:6px 0;font-weight:500;color:var(--ink)}
    input,textarea{width:100%;padding:12px;border-radius:14px;background:#1c1c1c;border:1px solid #555;color:var(--ink)}
    textarea{resize:vertical}

    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .actions{display:flex;gap:10px;margin-top:14px}
    .btn{background:var(--cta);color:#fff;padding:14px 16px;border:none;border-radius:14px;font-weight:600;cursor:pointer;transition:.2s;width:100%}
    .btn:hover{opacity:.9}

    .hint{color:var(--muted);font-size:.9rem}
    .error{color:#ff4d4d;margin-top:6px}

    .bullets{margin:0;padding-inline-start:1.1em}
    .bullets li{margin:6px 0;color:var(--ink)}

    footer{margin:30px 0;color:var(--muted);display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}

    .dock{position:fixed;inset:auto 12px 12px auto;display:flex;align-items:center;gap:8px}
    .lang{display:flex;gap:6px;padding:8px;border-radius:999px;background:#1c1c1c;border:1px solid #444}
    .lang button{min-width:42px;padding:8px 10px;border-radius:999px;border:none;background:#292929;color:var(--ink);cursor:pointer}
    .lang button.active{background:var(--accent);color:var(--bg)}
    .ig img{width:22px;height:22px;display:block}

    @media(max-width:860px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="Asset 1.webp" alt="Asset 1 logo" /></div>
      <div class="brand"><h1 id="t-title">פרש סטור במושבה הגרמנית מחפשים עובדים</h1></div>
    </header>

    <section class="hero"><p id="t-sub">משרה במשמרות • סביבת עבודה צעירה • התחלה מיידית</p></section>

    <section class="grid">
      <article class="card">
        <h3 id="t-formTitle">טופס מועמדות קצר</h3>
        <form id="applyForm" novalidate>
          <div class="row">
            <div><label for="name" id="t-nameLabel">שם מלא *</label><input id="name" name="name" required placeholder="שם פרטי ומשפחה" /></div>
            <div><label for="phone" id="t-phoneLabel">טלפון *</label><input id="phone" name="phone" required inputmode="tel" placeholder="05X-XXXXXXX" /></div>
          </div>
          <label for="city" id="t-cityLabel">מקום מגורים</label><input id="city" name="city" placeholder="חיפה / מפרץ / נשר..." />
          <label for="notes" id="t-notesLabel">הערות (לא חובה)</label><textarea id="notes" name="notes" rows="3" placeholder="זמינות, ניסיון, העדפת משמרות..."></textarea>
          <div class="actions"><button type="submit" class="btn" id="t-sendBtn">שלח הודעה בוואטסאפ</button></div>
          <div class="hint" id="t-hint">שם וטלפון חובה. השליחה פותחת וואטסאפ עם הודעה מוכנה מראש.</div>
          <div class="error" id="err" hidden></div>
        </form>
      </article>

      <aside class="card">
        <h3 id="t-aboutTitle">על המשרה</h3>
        <ul class="bullets" id="t-bullets">
          <li>עבודה בכל ימי השבוע, במשמרות.</li>
          <li>תנאים מצוינים למתאימים!</li>
          <li>מתאים לכל הגילאים — לנשים ולגברים כאחד.</li>
        </ul>
      </aside>
    </section>

    <footer>
      <div>© <span id="year"></span> Fresh Store</div>
    </footer>
  </div>

  <div class="dock">
    <a class="ig" href="https://www.instagram.com/fresh_store31" target="_blank" rel="noopener"><img src="ig.png" alt="Instagram" /></a>
    <div class="lang"><button data-lang="he" class="active">HE</button><button data-lang="ar">AR</button><button data-lang="ru">RU</button><button data-lang="en">EN</button></div>
  </div>

  <script>
    const WA_BASE='https://wa.me/972535356977?text=';
    const f=document.getElementById('applyForm');
    const e=document.getElementById('err');
    const y=document.getElementById('year');
    y.textContent=new Date().getFullYear();
    function s(t){return (t||'').toString().trim();}

    // i18n content
    const I18N = {
      he:{dir:'rtl',lang:'he',
        title:'פרש סטור במושבה הגרמנית מחפשים עובדים',
        sub:'משרה במשמרות • סביבת עבודה צעירה • התחלה מיידית',
        formTitle:'טופס מועמדות קצר',
        nameLabel:'שם מלא *', phoneLabel:'טלפון *', cityLabel:'מקום מגורים', notesLabel:'הערות (לא חובה)',
        placeholders:{name:'שם פרטי ומשפחה', phone:'05X-XXXXXXX', city:'חיפה / מפרץ / נשר...', notes:'זמינות, ניסיון, העדפת משמרות...'},
        sendBtn:'שלח הודעה בוואטסאפ',
        hint:'שם וטלפון חובה. השליחה פותחת וואטסאפ עם הודעה מוכנה מראש.',
        aboutTitle:'על המשרה',
        bullets:[
          'עבודה בכל ימי השבוע, במשמרות.',
          'תנאים מצוינים למתאימים!',
          'מתאים לכל הגילאים — לנשים ולגברים כאחד.'
        ],
        tpl:(n,p,c)=>`שלום, ראיתי שאתם מחפשים עובדים.%0aשם: ${n}%0aמספר טלפון: ${p}%0aמגורים: ${c||''}`
      },
      ar:{dir:'rtl',lang:'ar',
        title:'فريش ستور في المستعمرة الألمانية يوظّف',
        sub:'دوامات طوال الأسبوع • أجواء شبابية • بداية فورية',
        formTitle:'نموذج ترشّح قصير',
        nameLabel:'الاسم الكامل *', phoneLabel:'هاتف *', cityLabel:'مكان السكن', notesLabel:'ملاحظات (اختياري)',
        placeholders:{name:'الاسم والكنية', phone:'05X-XXXXXXX', city:'حيفا / الميناء / نשר...', notes:'التفرّغ، الخبرة، الدوام المفضّل...'},
        sendBtn:'إرسال عبر واتساب',
        hint:'الاسم والهاتف إلزاميان. الإرسال يفتح واتساب مع رسالة جاهزة.',
        aboutTitle:'عن الوظيفة',
        bullets:[
          'عمل بنظام الورديات طيلة أيام الأسبوع.',
          'شروط ممتازة للملائمين!',
          'مناسب لكل الأعمار — للنساء والرجال.'
        ],
        tpl:(n,p,c)=>`مرحبًا، رأيت إعلان التوظيف لديكم.%0aالاسم: ${n}%0aالهاتف: ${p}%0aمكان السكن: ${c||''}`
      },
      ru:{dir:'ltr',lang:'ru',
        title:'Fresh Store в Немецкой колонии набирает сотрудников',
        sub:'Сменный график • Молодая команда • Старт сразу',
        formTitle:'Короткая анкета',
        nameLabel:'Полное имя *', phoneLabel:'Телефон *', cityLabel:'Место проживания', notesLabel:'Примечания (необязательно)',
        placeholders:{name:'Имя и фамилия', phone:'+972 5X-XXXXXXX', city:'Хайфа / Крайот / Нешер...', notes:'Доступность, опыт, желаемые смены...'},
        sendBtn:'Отправить в WhatsApp',
        hint:'Имя и телефон обязательны. Нажатие откроет WhatsApp с готовым текстом.',
        aboutTitle:'О вакансии',
        bullets:[
          'Работа всю неделю, посменный график.',
          'Отличные условия для подходящих!',
          'Подходит всем — женщинам и мужчинам.'
        ],
        tpl:(n,p,c)=>`Здравствуйте, увидел(а) вашу вакансию.%0aИмя: ${n}%0aТелефон: ${p}%0aПроживание: ${c||''}`
      },
      en:{dir:'ltr',lang:'en',
        title:'Fresh Store (German Colony) is hiring',
        sub:'Shifts all week • Young vibe • Start immediately',
        formTitle:'Quick application form',
        nameLabel:'Full name *', phoneLabel:'Phone *', cityLabel:'Residence', notesLabel:'Notes (optional)',
        placeholders:{name:'First & last name', phone:'+972 5X-XXXXXXX', city:'Haifa / Kiryat / Nesher...', notes:'Availability, experience, preferred shifts...'},
        sendBtn:'Send on WhatsApp',
        hint:'Name and phone are required. Clicking opens WhatsApp with a prefilled message.',
        aboutTitle:'About the role',
        bullets:[
          'Shifts, all days of the week.',
          'Great terms for the right fit!',
          'Open to all ages — women and men.'
        ],
        tpl:(n,p,c)=>`Hi, I saw your hiring post.%0aName: ${n}%0aPhone: ${p}%0aResidence: ${c||''}`
      }
    };

    // cache elements
    const $ = sel => document.querySelector(sel);
    const els = {
      title: $('#t-title'), sub: $('#t-sub'), formTitle: $('#t-formTitle'),
      nameLabel: $('#t-nameLabel'), phoneLabel: $('#t-phoneLabel'), cityLabel: $('#t-cityLabel'), notesLabel: $('#t-notesLabel'),
      sendBtn: $('#t-sendBtn'), hint: $('#t-hint'), bullets: $('#t-bullets'),
      name: $('#name'), phone: $('#phone'), city: $('#city'), notes: $('#notes')
    };

    function applyLang(code){
      const t = I18N[code] || I18N.he;
      // html attrs for direction + lang
      document.documentElement.setAttribute('dir', t.dir);
      document.documentElement.setAttribute('lang', t.lang);
      // text nodes
      els.title.textContent = t.title;
      els.sub.textContent = t.sub;
      els.formTitle.textContent = t.formTitle;
      els.nameLabel.textContent = t.nameLabel;
      els.phoneLabel.textContent = t.phoneLabel;
      els.cityLabel.textContent = t.cityLabel;
      els.notesLabel.textContent = t.notesLabel;
      els.sendBtn.textContent = t.sendBtn;
      els.hint.textContent = t.hint;
      els.bullets.innerHTML = t.bullets.map(x=>`<li>${x}</li>`).join('');
      // placeholders
      els.name.placeholder = t.placeholders.name;
      els.phone.placeholder = t.placeholders.phone;
      els.city.placeholder = t.placeholders.city;
      els.notes.placeholder = t.placeholders.notes;
      // active state
      document.querySelectorAll('.lang button').forEach(b=>{
        b.classList.toggle('active', b.dataset.lang===code);
      });
      // store
      localStorage.setItem('fresh_lang', code);
    }

    // init
    applyLang(localStorage.getItem('fresh_lang')||'he');

    // events for lang buttons
    document.querySelectorAll('.lang button').forEach(btn=>{
      btn.addEventListener('click', ()=> applyLang(btn.dataset.lang));
    });

    // form submit (WhatsApp)
    f.addEventListener('submit',ev=>{
      ev.preventDefault(); e.hidden=true; e.textContent='';
      const lang = localStorage.getItem('fresh_lang')||'he';
      const t = I18N[lang];
      const n=s(els.name.value), p=s(els.phone.value), c=s(els.city.value);
      if(!n||!p){
        e.textContent = (lang==='ar')? 'الاسم والهاتف مطلوبان.' : (lang==='ru')? 'Имя и телефон обязательны.' : (lang==='en')? 'Name and phone are required.' : 'שם וטלפון חובה.';
        e.hidden=false; return;
      }
      const msg = t.tpl(encodeURIComponent(n), encodeURIComponent(p), encodeURIComponent(c));
      window.open(WA_BASE+msg,'_blank');
    });
  </script>
</body>
</html>
